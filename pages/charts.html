  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Owner code -->
    <script src="../js/requests.js"></script>
    <script src="../js/resolvers.js"></script>
    <script src="../js/plots.js"></script>

    <!-- css -->
    <style>
      canvas {
        margin: 0 auto;
      }
    </style>

    <title>Starbridge</title>
  </head>
  <body style="background-color: rgba(204, 200, 200, 0.466)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../index.html"
            >Início<span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="charts.html">Gáficos</a>
          <a class="nav-link" href="about.html">Sobre</a>
        </div>
      </div>
    </nav>

    <!-- path location -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Início</li>
        <li class="breadcrumb-item active" aria-current="page">Dinâmico</li>
      </ol>
    </nav>

    <!-- title -->
    <h3 style="text-align: center">Análise de evolução dos jogadores</h3>
    <p style="text-align: center">Análise aplicada sobre o universo br144</p>
    <hr />

    <!-- Filter Input -->
    <div class="input-group flex-nowrap">
        <span class="input-group-text">&#x1F50D</span>  <!-- &#x1F50D is the ASCII code for the search icon emoji -->
        <input type="text" class="form-control" placeholder="Buscar jogador" id="PlayerFilterInput" aria-label="Search" aria-describedby="addon-wrapping">
        <button type="button" class="btn btn-secondary" onclick="plot_player_statistics()">&#x1F50D Filter</button>
      </div>
    <hr />

    <!-- CHART SELECTION -->
    <h3 style="text-align: center">Seleção de gráfico</h3>
    <div style="text-align: center">
      <label for="chart_selection">Selecionar gráfico:</label>
      <select name="chart_selection" id="chart_selection">
        <option value="TOTAL_SCORE">Pontuação total</option>
        <option value="ECONOMY_SCORE">Pontuação em economia</option>
        <option value="RESEARCH_SCORE">Pontuação em pesquisa</option>
        <option value="MILITARY_SCORE">Pontuação militar</option>
        <option value="SHIP_COUNT">Contagem da frota</option>
        <option value="MILITARY_BUILT_SCORE">Pontuação por construções militares</option>
        <option value="MILITARY_DESTROYED_SCORE">Pontuação por destruições militares</option>
        <option value="MILITARY_LOST_SCORE">Pontuação por perdas militares</option>
        <option value="HONOR_SCORE">Pontuação por honra</option>
        <option value="TOTAL_ACTIVITY">Atividade total</option>
        <option value="ECONOMY_ACTIVITY">Atividade por economia</option>
        <option value="RESEARCH_ACTIVITY">Atividade por pesquisa</option>
        <option value="MILITARY_ACTIVITY">Atividade militar</option>
        <option value="SHIP_ACTIVITY">Atividade por frota</option>
        <option value="MILITARY_BUILT_ACTIVITY">Atividade por construções militares</option>
        <option value="MILITARY_DESTROYED_ACTIVITY">Atividade por destruições militares</option>
        <option value="MILITARY_LOST_ACTIVITY">Atividade por perdas militares</option>
        <option value="HONOR_ACTIVITY">Atividade por honra</option>
        <option value="WEEKDAY_ACTIVITY">Atividade por dia da semana</option>
        <option value="HOUR_ACTIVITY">Atividade por hora do dia (Período de 1H)</option>
        <option value="HALFHOUR_ACTIVITY">Atividade por hora do dia (Período de 30min)</option>
      </select>
    </div>

    <!-- PLAYER RESUME -->
    <div align="center">
      <table id="player_resume_table"></table>
    </div>

    <!-- DYNAMIC CHRAT -->
    <div id="dynamic_chart">
      <canvas id="DynamicChart" width="350" height="400"></canvas>
    </div>
  </body>
</html>
