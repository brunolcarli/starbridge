      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Owner code -->
    <script src="../js/requests.js"></script>
    <script src="../js/resolvers.js"></script>
    <script src="../js/plots.js"></script>

    <!-- css -->
    <style>
      canvas {
        margin: 0 auto;
      }
    </style>

    <title>Starbridge</title>
  </head>
  <body style="background-color: rgba(204, 200, 200, 0.466)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../index.html">Início</a>
          <a class="nav-link" href="charts.html">Gáficos</a>
          <a class="nav-link" href="lists.html">Listagem<span class="sr-only">(current)</span></a>
          <a class="nav-link" href="send.html">Enviar dados</a>
        </div>
      </div>
    </nav>

    <!-- path location -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Início</li>
        <li class="breadcrumb-item active" aria-current="page">Listagem</li>
      </ol>
    </nav>

    <!-- ######################################################################
    #
    #                          PLAYERS Listing
    #
    ###################################################################### -->

    <!-- title -->
    <h3 style="text-align: center">Listagem de jogadores</h3>
    <p style="text-align: center">Análise aplicada sobre o universo br144</p>
    <hr />


    <!-- Inputs -->
    <div align="center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="StatusActiveCheckBox" value='nan'>
            <label class="form-check-label" for="StatusActiveCheckBox">Ativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="StatusInativeCheckBox" value='i'>
            <label class="form-check-label" for="StatusInativeCheckBox">Inativo (i)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="StatusVacancyCheckBox" value='v'>
            <label class="form-check-label" for="StatusVacancyCheckBox">Férias (v)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="StatusBannedCheckBox" value='vb'>
            <label class="form-check-label" for="StatusBannedCheckBox">Banido (vb)</label>
        </div>
    </div>

    <div class="input-group flex-nowrap">
        <span class="input-group-text">&#x1F50D</span>  <!-- &#x1F50D is the ASCII code for the search icon emoji -->
        <input type="number" class="form-control" placeholder="Rank Mínimo" id="MinRankInput" aria-label="Search" aria-describedby="addon-wrapping">
        <input type="number" class="form-control" placeholder="Rank Máximo" id="MaxRankInput" aria-label="Search" aria-describedby="addon-wrapping">
        <button type="button" class="btn btn-secondary" onclick="draw_players_list()">&#x1F50D Filter</button>
    </div>

    <!-- Listing -->
    <div align="center">
        <table id="player_list_table"></table>
    </div>

  </body>
  <footer align="center">Starbridge version: 0.1.1</footer>
</html>
